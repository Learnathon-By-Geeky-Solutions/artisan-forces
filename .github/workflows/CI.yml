name: Backend CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - development
      - 'feat/**'
      - 'sprint/**'
      - 'bug/**'
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - development
      - 'feat/**'
      - 'sprint/**'
      - 'bug/**'
    paths:
      - 'backend/**'

jobs:
  backend-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, curl, mysql, xdebug
          tools: composer
        env:
          XDEBUG_MODE: coverage

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Create environment files
        run: |
          cp .env.example .env
          cp .env.example .env.testing
          echo "DB_CONNECTION=mysql" >> .env.testing
          echo "DB_HOST=mysql" >> .env.testing
          echo "DB_PORT=3306" >> .env.testing
          echo "DB_DATABASE=testing_db" >> .env.testing
          echo "DB_USERNAME=root" >> .env.testing
          echo "DB_PASSWORD=root" >> .env.testing

      - name: Generate application key
        run: php artisan key:generate

      - name: Wait for MySQL to be ready
        timeout-minutes: 3
        run: |
          while ! mysqladmin ping -h"mysql" -u"root" -p"root" --silent; do
              sleep 1
          done

      - name: Run migrations
        run: php artisan migrate --env=testing
        env:
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: testing_db
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run tests and generate coverage report
        run: php artisan test --coverage-clover=coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v4
        with:
          projectBaseDir: ./backend
          extraProperties: |
            sonar.php.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
